version: "3.7"

services:
  deps:
    image: metacall/core:deps
    build:
      args:
        METACALL_INSTALL_OPTIONS: base python ruby netcore7 nodejs typescript file rpc wasm java c cobol go rust rapidjson funchook swig pack backtrace sandbox # clangformat v8rep51 coverage
  dev:
    image: metacall/core:dev
    build:
      args:
        METACALL_BUILD_TYPE: ${METACALL_BUILD_TYPE}
        METACALL_BUILD_OPTIONS: ${METACALL_BUILD_SANITIZER} python ruby netcore7 nodejs typescript file rpc wasm java c cobol go rust examples tests scripts ports install pack sandbox benchmarks # v8 coverage
