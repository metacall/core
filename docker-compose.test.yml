version: "3.7"

services:
  deps:
    image: metacall/core:deps
    build:
      args:
        METACALL_INSTALL_OPTIONS: root base python ruby netcore5 nodejs typescript file rpc wasm java c rapidjson funchook swig pack # clangformat v8rep51 coverage
  dev:
    image: metacall/core:dev
    build:
      args:
        METACALL_BUILD_TYPE: debug
        METACALL_BUILD_OPTIONS: root python ruby netcore5 nodejs typescript file rpc wasm java c examples tests scripts ports dynamic install pack sanitizer # v8 coverage benchmarks
