name: Linux Test

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  linux-test:
    name: Linux GCC Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build: [debug, release]
        image: ["debian:trixie-slim", "debian:bookworm-slim", "ubuntu:jammy", "ubuntu:mantic"] # TODO: "alpine:3.17"

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install, build and run tests
        run: ./docker-compose.sh test
        env:
          METACALL_BUILD_TYPE: ${{ matrix.build }}
          METACALL_BASE_IMAGE: ${{ matrix.image }}
  trigger_dist_linux:
    needs: linux-test
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Linux Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: metacall/distributable-linux
          event-type: test-trigger
          ref: ${{ github.ref }}
